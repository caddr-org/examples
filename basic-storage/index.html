<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caddr.org iframe communication</title>
</head>
<body>
    <button id="connect">Connect</button>

    <br />
    <textarea type="text" id="dataBox" style="width: 300px; height: 300px"></textarea>

    <script>

        document.getElementById('connect').onclick = () => {
          const url = "https://6slxrajkikcdlcn3batquumrivttuyn46npa3kgtronxzaafmsnq.caddr.org/?src=https://caddr-org.github.io/examples/basic-storage/contract.js";
          caddrWindow = window.open(url, "_blank", "width=450,height=600,top=100,popup");
        }

        const dataBox = document.getElementById('dataBox');
        const caddrFrame = document.getElementById('caddrFrame');

        window.addEventListener('message', function(event) {
            // Always check the origin for security reasons
            if (event.origin === "https://6slxrajkikcdlcn3batquumrivttuyn46npa3kgtronxzaafmsnq.caddr.org") {
                const data = event.data;

                if (data && data.action === 'data') {
                    dataBox.value = data.value;
                }
            }
        }, false);

        // Send updated value to the iframe with 'save' action on input
        dataBox.addEventListener('input', function() {
            caddrWindow.postMessage({
                action: 'save',
                value: dataBox.value
            }, "https://6slxrajkikcdlcn3batquumrivttuyn46npa3kgtronxzaafmsnq.caddr.org");
        });
    </script>
</body>
</html>
